<style>
	body {
		padding-top: 40px;
		padding-bottom: 40px;
		background-color: #eee;
	}
	.login-form {
		max-width: 330px;
		padding: 15px;
		margin: 0 auto;
	}
</style>
<title>::Login | Crea+::</title>
</head>
<body>

	<div id="login" class="container">
		<form role="form" class="login-form" action="/login" method="post">
			<p>
				<img src="{{ STATIC_URL }}images/logo.png" style="width:130px;"/>
			</p>
			{{form.as_p}}
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
		{% if mensaje %}
			<span class="label label-danger">{{mensaje}}</span>	
		{% endif %}
	</div>
</body>
